<form [formGroup]="converterForm" (submit)="getIntFromRomanResult()">
  <textarea id="inputNumber" class="item" formControlName="inputNumber"></textarea>
  <div class="btn">
    <button type="submit"  [disabled]="converterForm.invalid"><img src="assets/images/arrow-icons.png" alt=""></button>
  </div>
  <textarea id="outputNumber" formControlName="outputNumber" disabled></textarea>
</form>
